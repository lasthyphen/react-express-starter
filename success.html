<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Purchase Dijets</title>
    <meta name="description" content="Buy Dijets securely with Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
        </header>
        <div class="sr-payment-summary completed-view">
          <h1>Thank you! Your payment was successful.</h1>
          <h4>
            The confirmation receipt will be emailed to you shortly.<br>
          </h4>
        </div>
          <button onclick="window.location.href = '/';">Start Over?</button>
        </div>
      <div class="sr-content">
        <div class="pasha-image-stack">
          <img
            src="https://dijets.io/assets/img/djt1.png"
            width="140"
            height="160"
          />
          <img
            src="https://dijets.io/assets/img/djt2.png"
            width="140"
            height="160"
          />
          <img
            src="https://dijets.io/assets/img/djt3.png"
            width="140"
            height="160"
          />
          <img
            src="https://dijets.io/assets/img/djt4.png"
            width="140"
            height="160"
          />
        </div>
      </div>
    </div>
    <script>
      var urlParams = new URLSearchParams(window.location.search);
      var sessionId = urlParams.get('session_id');
      if (sessionId) {
        fetch('/checkout-session?sessionId=' + sessionId)
          .then(function (result) {
            return result.json();
          })
          .then(function (session) {
            var sessionJSON = JSON.stringify(session, null, 2);
            document.querySelector('pre').textContent = sessionJSON;
          })
          .catch(function (err) {
            console.log('Error when fetching Checkout session', err);
          });
      }
    </script>
  </body>
</html>
